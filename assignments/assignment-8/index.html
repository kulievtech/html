<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <h1>RSVP Form</h1>
    <h3>Join us for TuranTech's anniversary on April 1, 2024. Please reply to this RSVP by May 1st, 2023. Thank you, we hope to see you soon!</h3>

    <form>
        <label for="nameInput">Full Name</label>
        <input type="text" name="fullName" id="nameInput">

        <label for="emailInput">Email</label>
        <input type="email" name="email" id="emailInput">

        <h4>Are you attending?</h4>

        <label for="yes">Yes</label>
        <input type="radio" name="attendingornot" id="yes">
        <label for="no">No</label>
        <input type="radio" name="attendingornot" id="no">
        <label for="maybe">Maybe</label>
        <input type="radio" name="attendingornot" id="maybe">
        <h4>How many family members are coming?</h4>
        <label for="guestsnumberInput"></label>
        <input type="number" name="guestnumber" id="guestsnumberInput" min="1" max="7" step="2">
        <br>
        <label for="mealInput">Choose your favorite meal</label>
        <select name="favoritemeal" id="mealInput">
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-free</option>
        </select>
        <br>
        <label for="comments">Post your comments here</label>
        <textarea name="comments" id="comments" cols="10" rows="4"></textarea>

    </form>

</body>
</html>
