<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Support Ticket</title>
    </head>
    <body>
        <h1>Please address this support ticket below</h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input type="text" name="fullName" id="fullNameInput" required />

            <label for="emailInput">Email Address</label>
            <input type="email" name="email" id="emailInput" required />

            <h2>Please select the priority of the issue</h2>

            <label for="lowPriorityRadioInput">Low</label>
            <input
                type="radio"
                name="priorityOfTheIssue"
                id="lowPriorityRadioInput"
                value="Low"
            />

            <label for="mediumPriorityRadioInput">Medium</label>
            <input
                type="radio"
                name="priorityOfTheIssue"
                id="mediumPriorityRadioInput"
                value="Medium"
            />

            <label for="highPriorityRadioInput">High</label>
            <input
                type="radio"
                name="priorityOfTheIssue"
                id="highPriorityRadioInput"
                value="High"
            />

            <br />

            <label for="issueCategorySelect">Category of the Issue</label>
            <select name="issueCategory" id="issueCategorySelect">
                <option value="Technical Issue">Technical Issue</option>
                <option value="Billing">Billing</option>
                <option value="Account Management">Account Management</option>
                <option value="Other">Other</option>
            </select>

            <label for="issueCommentsTextarea"
                >Please describe the issue in details</label
            >
            <textarea
                name="commentsOfTheIssue"
                id="issueCommentsTextarea"
                cols="15"
                rows="5"
            ></textarea>

            <br />

            <label for="relevantScreenshotsInput"
                >Please upload relevant screenshots of the issue</label
            >
            <input
                type="file"
                name="relevantScreenshots"
                id="relevantScreenshotsInput"
                required
                accept="image/*"
            />

            <label for="additionalInformationTextarea"
                >Please add any additional information here</label
            >
            <textarea
                name="additionalInformation"
                id="additionalInformationTextarea"
                cols="15"
                rows="5"
            ></textarea>

            <input type="submit" value="submit" />
        </form>
    </body>
</html>
