<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.7</title>
    </head>
    <body>
        <h1>This is a photo contest</h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input type="text" name="fullName" id="fullNameInput" required />

            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput" required />

            <label for="personalPhotoInput">Upload a photo</label>
            <input
                type="file"
                name="photo"
                id="personalPhotoInput"
                accept="images/*"
                required
            />

            <label for="termsConditionsCheckbox"
                >I agree to terms and conditions</label
            >
            <input
                type="checkbox"
                name="termsAndConditions"
                id="termsConditionsCheckbox"
                required
            />

            <label for="countrySelect">Select your Country</label>
            <select name="Country" id="countrySelect">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
            </select>

            <label for="photoDescriptionTextarea"
                >Write a brief description or story about your photo</label
            >
            <textarea
                name="photoDescription"
                id="photoDescriptionTextarea"
                cols="15"
                rows="5"
            ></textarea>

            <input type="submit" value="submit" />
        </form>
    </body>
</html>
