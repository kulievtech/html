<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.4</title>
    </head>
    <body>
        <h1>
            Please fill out the survey below. Your feedback is greatly
            appreciated!
        </h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input type="text" name="fullName" id="fullNameInput" />

            <h2>Rate your overall experience</h2>

            <label for="excellentRadio">Excellent</label>
            <input
                type="radio"
                name="overallExperience"
                id="excellentRadio"
                value="Excellent"
            />

            <label for="goodRadio">Good</label>
            <input
                type="radio"
                name="overallExperience"
                id="goodRadio"
                value="Good"
            />

            <label for="averageRadio">Average</label>
            <input
                type="radio"
                name="overallExperience"
                id="averageRadio"
                value="Average"
            />

            <label for="poorRadio">Poor</label>
            <input
                type="radio"
                name="overallExperience"
                id="poorRadio"
                value="Poor"
            />

            <label for="veryPoorRadio">Very Poor</label>
            <input
                type="radio"
                name="overallExperience"
                id="veryPoorRadio"
                value="Very Poor"
            />

            <br />

            <label for="experienceCommentsTextarea"
                >Please add any comments regarding your experience.</label
            >
            <textarea
                name="userExperienceComments"
                id="experienceCommentsTextarea"
                cols="15"
                rows="5"
            ></textarea>

            <label for="phoneNumberInput">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumberInput" />

            <label for="preferredContactSelect"
                >Please choose your preferred contact method</label
            >
            <select name="preferredContactMethod" id="preferredContactSelect">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
            </select>

            <br />

            <label for="extraCommentsTextarea"
                >Please add any suggestions or comments here</label
            >
            <textarea
                name="userExtraComments"
                id="extraCommentsTextarea"
                cols="15"
                rows="5"
            ></textarea>
        </form>

        <input type="submit" value="Submit" />
    </body>
</html>
