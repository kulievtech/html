<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.2</title>
    </head>
    <body>
        <h1>Please take the Quiz before the next class</h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input type="text" name="fullName" id="fullNameInput" required />

            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput" required />

            <label for="confidenceLevelInput"
                >Please rate your confidence level</label
            >
            <input
                type="range"
                name="confidenceLevel"
                id="confidenceLevelInput"
                min="1"
                max="10"
                required
            />

            <label for="ageInput">Please choose your age</label>
            <input
                type="number"
                name="age"
                id="ageInput"
                min="18"
                max="99"
                required
            />

            <h2>Please select your favorite quiz categories</h2>

            <label for="historyCheckboxInput">History</label>
            <input
                type="checkbox"
                name="favoriteQuizCategory"
                id="historyCheckboxInput"
                value="History"
            />

            <label for="scienceCheckboxInput">Science</label>
            <input
                type="checkbox"
                name="favoriteQuizCategory"
                id="scienceCheckboxInput"
                value="Science"
            />

            <label for="sportsCheckboxInput">Sports</label>
            <input
                type="checkbox"
                name="history"
                id="sportsCheckboxInput"
                value="Sports"
            />

            <label for="literatureCheckboxInput">Literature</label>
            <input
                type="checkbox"
                name="favoriteQuizCategory"
                id="literatureCheckboxInput"
                value="Literature"
            />

            <h3>Please choose your preferred quiz format</h3>

            <label for="multipleChoiceRadioInput">Multiple Choice</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="multipleChoiceRadioInput"
                value="Multiple Choice"
            />

            <label for="true/FalseRadioInput">True/False</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="true/FalseRadioInput"
                value="True/False"
            />

            <label for="fillInTheBlankRadioInput">Fill in the Blank</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="fillInTheBlankRadioInput"
                value="Fill in the Blank"
            />

            <br />

            <label for="timeZoneSelect">Please select your time zone</label>
            <select name="userTimeZone" id="timeZoneSelect">
                <option value="Eastern Time Zone">Eastern Time Zone</option>
                <option value="Central Time Zone">Central Time Zone</option>
                <option value="Pacific Time Zone">Pacific Time Zone</option>
            </select>

            <label for="commentsTextarea"
                >Please post any comments or suggestions here</label
            >
            <textarea
                name="userComments"
                id="commentsTextarea"
                cols="10"
                rows="2"
            ></textarea>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
