<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.1</title>
    </head>
    <body>
        <h1>Please fill the form below to subscribe to our newsletter:</h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input
                type="text"
                name="fullName"
                id="fullNameInput"
                required
                autofocus
            />

            <label for="phoneNumberInput">Phone Number</label>
            <input
                type="number"
                name="phoneNumber"
                id="phoneNumberInput"
                required
            />

            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput" required />

            <h2>Please choose your preferred topics</h2>

            <label for="sportsCheckbox">Sports</label>
            <input
                type="checkbox"
                name="preferredTopicSports"
                id="sportsCheckbox"
                required
                value="Sports"
            />

            <label for="technologyCheckbox">Technology</label>
            <input
                type="checkbox"
                name="preferredTopicTechnology"
                id="technologyCheckbox"
                required
                value="Technology"
            />

            <label for="travelCheckbox">Travel</label>
            <input
                type="checkbox"
                name="preferredTopicTravel"
                id="travelCheckbox"
                required
                value="Travel"
            />

            <h3>How often do you want news in your inbox?</h3>

            <label for="dailyRadio">Daily</label>
            <input
                type="radio"
                name="frequencyOfNewsletter"
                id="dailyRadio"
                value="Daily"
            />

            <label for="weeklyRadio">Weekly</label>
            <input
                type="radio"
                name="frequencyOfNewsletter"
                id="weeklyRadio"
                value="Weekly"
            />

            <label for="mothlyRadio">Monthly</label>
            <input
                type="radio"
                name="frequencyOfNewsletter"
                id="monthlyRadio"
                value="Monthly"
            />

            <h4>Email Format</h4>

            <label for="preferredEmailFormatSelect"
                >Please choose your preferred email format</label
            >
            <select name="preferredEmailFormat" id="preferredEmailFormatSelect">
                <option value="HTML">HTML</option>
                <option value="Plain Text">Plain Text</option>
            </select>

            <br />

            <label for="commentsTextarea"
                >Please post any comments or suggestions here</label
            >
            <textarea
                name="comments"
                id="commentsTextarea"
                cols="50"
                rows="3"
            ></textarea>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
