<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inputs</title>
    </head>
    <body>
        <form>
            <div>
                <label for="reset">Reset</label>
                <input type="reset" id="reset" name="reset" />
            </div>
            <div>
                <label for="date">Choose the date</label>
                <input type="date" id="data" name="date" />
            </div>
            <div>
                <label for="time">Choose the time</label>
                <input type="time" id="time" name="time" />
            </div>
            <div>
                <label for="localtime">Choose local time</label>
                <input type="datetime-local" id="localtime" name="localtime" />
            </div>
            <div>
                <label for="search">Search Up</label>
                <input type="search" id="search" name="search" />
            </div>
            <div>
                <label for="tel">Type your phone number</label>
                <input type="tel" id="tel" name="phonenumber" />
            </div>
            <div>
                <label for="url">Paste the URL</label>
                <input type="url" id="url" name="url" />
            </div>
            <div>
                <label for="month">Choose the month</label>
                <input type="month" id="month" name="month" />
            </div>
            <div>
                <label for="week">Choose the week</label>
                <input type="week" id="week" name="week" />
            </div>
            <div>
                <label for="image">Choose an image</label>
                <input type="image" id="image" name="image" />
            </div>
        </form>
    </body>
</html>
