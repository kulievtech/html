<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs Assignment</h1>
    <form>
        <label for="fullnameInput">Full name</label>
        <input type="text" id="fullnameInput" name="fullName">

        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" name="password">

        <label for="promiseInput">I promise everything is correct</label>
        <input type="checkbox" id="promiseInput" name="promise">

        <div>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female">
        </div>


        <label for="submitInput"></label>
        <input type="submit" id="submitInput" name="submitbutton">

        <label for="resetInput"></label>
        <input type="reset" id="resetInput" name="resetbutton">

        <div>
            <label for="imageInput">Upload your avatar</label>
            <input type="image" id="imageInput" name="avatar">
        </div>


        <div>
            <label for="hiddenInput">Hidden Input</label>
            <input type="hidden" id="hiddenInput" name="hiddenInput">
        </div>


        <label for="buttonInput">Sign Up</label>
        <input type="button" id="buttonInput" name="button">

        <label for="colorInput">Choose your color</label>
        <input type="color" id="colorInput" name="color">

        <label for="dobInput">Choose your Date of Birth</label>
        <input type="date" id="dobInput" name="dob">

        <label for="localtimeInput">Choose your local time</label>
        <input type="datetime-local" id="localtimeInput" name="localtime">

        <label for="emailInput">Email address</label>
        <input type="email" id="emailInput" name="email">

        <div>
            <label for="fileInput">Upload a file</label>
            <input type="file" id="fileInput" name="file">
        </div>

        <label for="monthInput">Choose a month</label>
        <input type="month" id="monthInput" name="month">

        <label for="ageInput">Age</label>
        <input type="number" id="ageInput" name="age">

        <label for="rangeInput">Choose the range</label>
        <input type="range" id="rangeInput" name="range">

        <label for="searchInput">Search</label>
        <input type="search" id="searchInput" name="search">

        <label for="phoneInput">Phone number</label>
        <input type="tel" id="phoneInput" name="phonenumber">

        <label for="timeInput">Choose the time</label>
        <input type="time" id="timeInput" name="time">

        <div>
            <label for="urlInput">Paste the link</label>
            <input type="url" id="urlInput" name="url">
        </div>

        <label for="weekInput">Choose the week</label>
        <input type="week" id="weekInput" name="week">

    </form>
</body>
</html>
